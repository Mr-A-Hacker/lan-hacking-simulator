<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcam Consent</title>
  <style>
    body {
      font-family: monospace;
      background-color: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f0;
      color: #111;
    }
    video {
      border: 2px solid #0f0;
      margin-top: 10px;
    }
    #status {
      margin-top: 10px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h2>Webcam Consent</h2>
  <p>This module requests access to your webcam for educational logging only.</p>
  <button onclick="startWebcam()">Grant Access</button>

  <video id="video" width="320" height="240" autoplay></video>
  <div id="status"></div>

  <script>
    function startWebcam() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          document.getElementById('video').srcObject = stream;
          document.getElementById('status').innerText = "Webcam access granted.";
          fetch('/trigger/webcam?consent=true');
        })
        .catch(err => {
          document.getElementById('status').innerText = "Webcam access denied: " + err.message;
          fetch('/trigger/webcam?consent=false');
        });
    }
  </script>
</body>
</html>
